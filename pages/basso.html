<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ET Basavilbaso</title>
  <link rel="shortcut icon" href="../img/icons/favicon.ico" type="image/x-icon" />
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="grid-container-estaciones">
    <header class="header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="d-flex flex-row">
            <a class="navbar-brand" href="#">
              <img class="transf-icons logo-size" src="../img/logo.png" alt="" width="75" height="75">
              <h1 class="navbar-brand marca transf-icons" href="#">Gestión de mantenimiento de Estaciones y Sub
                Estaciones</h1>
            </a>
          </div>
          <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mx-auto" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./pages/viajesInt.html">Estaciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/viajesArg.html">Sub Estaciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/formulario.html">Cambios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    

    <div class="container mt-5 p-5">
      <div id="contenido" class="">
        <h2 class="text-center my-1 titulo">
          Anotaciones del la estación
        </h2>
        <section class="contacto">
          <form class="form">
            
            <div class="name">
              <img src="../img/icons/title.png" alt="">
              <input id="titulo" class="transf-trans" type="text" placeholder="Titulo" />
            </div>
  
            <div class="consulta">
              <textarea id="detalles" class="transf-trans" placeholder="Detalles de la nota"></textarea>
            </div>
  
            <button class="btn-enviar-consulta" type="submit" value="Enviar">
              Crear nota
            </button>
          </form>
        </section>

        <div class="">
          <h2 id="administra" class="text-center mb-4">Notas de la ET</h2>
          <ul id="notas" class="basso list-group lista-notas"></ul>
        </div>

      </div>
    </div>

    <footer class="footer">
      <div class="contacto-desarrollador mb-4">
        <p class="fs-4 text-center text-dark">Contactar desarrollador</p>
        <a href="https://es.qr-code-generator.com/" target="_blank"><img src="../img/icons/codigo-qr.png" alt="qr"
            class="transf-icons"></a>
        <a href="https://linkedin.com" target="_blank"><img src="../img/icons/linkedin.png" alt="linkedin"
            class="transf-icons"></a>
      </div>
    </footer>

  </div>

  <script type="module" src="../js/script.js"></script>
  <script src="https://cdnout.com/luxon"></script>
  <script src="https://cdnout.com/jquery/"></script>
</body>

</html>
