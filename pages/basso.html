<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ET Basavilbaso</title>
  <link rel="shortcut icon" href="../img/icons/favicon.ico" type="image/x-icon" />
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="grid-container-estaciones">
    <header class="header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="d-flex flex-row">
            <a class="navbar-brand" href="#">
              <img class="transf-icons logo-size" src="../img/logo.png" alt="" width="75" height="75">
              <h1 class="navbar-brand marca transf-icons" href="#">Gestión de mantenimiento de Estaciones y Sub
                Estaciones</h1>
            </a>
          </div>
          <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mx-auto" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./pages/viajesInt.html">Estaciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/viajesArg.html">Sub Estaciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/formulario.html">Cambios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <h2 class="text-center my-5 titulo">
      Anotaciones del la estación
    </h2>

    <div class="container mt-5 p-5">
      <div id="contenido" class="row">

        <div class="col-md-6 agregar-nota">

          <form id="nueva-cita">
            <legend class="fs-3 mb-4 text-center">Crear nota</legend>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Titulo:</label>
              <div class="col-sm-8 col-lg-8">
                <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Titulo" />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Detalles:</label>
              <div class="col-sm-8 col-lg-8">
                <textarea id="detalles" name="detalles" class="form-control"></textarea>
              </div>
            </div>

            <div class="form-group error">
              <button type="submit" value="basso" id="crear-nota" class="basso btn mt-3 btn-success w-100 d-block">
                Crear Nota
              </button>
            </div>

          </form>

        </div>

        <div class="col-md-6">
          <h2 id="administra" class="text-center mb-4">Notas de la ET</h2>
          <ul id="notas" class="basso list-group lista-citas"></ul>
        </div>

      </div>
    </div>

    <footer class="footer">
      <div class="contacto-desarrollador mb-4">
        <p class="fs-4 text-center text-dark">Contactar desarrollador</p>
        <a href="https://es.qr-code-generator.com/" target="_blank"><img src="../img/icons/codigo-qr.png" alt="qr"
            class="transf-icons"></a>
        <a href="https://linkedin.com" target="_blank"><img src="../img/icons/linkedin.png" alt="linkedin"
            class="transf-icons"></a>
      </div>
    </footer>

  </div>

  <script type="module" src="../js/script.js"></script>
  <script src="https://cdnout.com/luxon"></script>
  <script src="https://cdnout.com/jquery/"></script>
</body>

</html>
