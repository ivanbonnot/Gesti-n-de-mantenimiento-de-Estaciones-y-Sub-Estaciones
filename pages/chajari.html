<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ET Chajari</title>
    <link
      rel="shortcut icon"
      href="../img/icons/favicon.ico"
      type="image/x-icon"
    />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <h2 class="text-center my-5 titulo">
      Anotaciones del la estaci√≥n
    </h2>
    <div class="container mt-5 p-5">
      <div id="contenido" class="row">
        <div class="col-md-6 agregar-cita">
          <form id="nueva-cita">
            <legend class="mb-4">Crear nota</legend>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label"
                >Titulo:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="titulo"
                  name="titulo"
                  class="form-control"
                  placeholder="Titulo"
                />
              </div>
            </div>
            

            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Detalles:</label>
              <div class="col-sm-8 col-lg-8">
                <textarea
                  id="detalles"
                  name="detalles"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="form-group error">
              <button type="submit" id="crear-nota" class="btn mt-3 btn-success w-100 d-block">
                Crear Nota
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2 id="administra" class="mb-4">Notas de la ET</h2>
          <ul id="notas" class="list-group lista-citas"></ul>
        </div>
      </div>
      <!--.row-->
    </div>
    <!--.container-->

    <script  type="module" src="../js/script.js"></script>
    <script  src="https://cdnout.com/luxon"></script>
    <script  src="https://cdnout.com/jquery/"></script>
  </body>
</html>
